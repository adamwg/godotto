version: "{build}"

os: Windows Server 2012 R2

clone_folder: c:\gopath\src\github.com\aybabtme\godotto

environment:
  GOPATH: c:\gopath

install:
  - echo %CD%
  - echo %PATH%
  - echo %GOPATH%
  - go version
  - go env
  - go get github.com/tools/godep
  - c:\gopath\bin\godep version

build_script:
  - c:\gopath\bin\godep go test -v -cover ./...
  - c:\gopath\bin\godep go build ./cmd/...
